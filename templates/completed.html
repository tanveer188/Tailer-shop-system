<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>complete</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" type="text/css" media="all" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    {% include 'messages.html' %}
    {% if works %}
    {% for work in works %}
    <form action="" method="post" accept-charset="utf-8">
      {% csrf_token %}
      <input type="hidden" name="work" id="work" value="{{work.id}}" />
      <span>{{work.billno}}</span>
      <span>{{work.customer.name}}</span>
      <button type="submit">Work Complited</button>
    </form>
    {% endfor %}
    {% else %}
    <h4>All work are completed or task pending</h4>
    {% endif %}
  </body>
</html>
