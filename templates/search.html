<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" type="text/css" media="all" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" type="text/javascript"></script>
  </head>
  <body>
  <div class="container-fluid">
    <form class="d-flex" role="search" method="get">
      <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search" value="{{query}}">
      <button class="btn btn-outline-success" type="submit">Search</button>
      <div class="input-group mb-3">
  <select class="custom-select" id="inputGroupSelect02" name="option">
  <option {% if option == 0 %}selected{% endif %} value="0">Choose...</option>
  <option {% if option == 1 %}selected{% endif %} value="1">Customer</option>
  <option {% if option == 2 %}selected{% endif %} value="2">Work</option>
</select>

</div>
    </form>
  </div>
<hr />
<hr />

<div class="customer m-3">
{% if more %}
<span style="float:right;"><a href="/search?query={{query}}&option=1">More</a></span>
<h3>Customers</h3>
{% endif %}
{% for customer in customers %}
<a href="{% url 'customerinfo' customer.id %}">
<h1>{{customer.name}}</h1>
<p>{{customer.mobileno}}</p>
<p>{{customer.address}}</p>
<p>{{customer.email}}</p>
</a>
<hr />
{% endfor %}
</div>


<div class="work m-3">
{% if more %}
<span style="float:right;"><a href="/search?query={{query}}&option=2">More</a></span>
<h3>Work</h3>
{% endif %}
{% include "worktable.html" %}
</a>
<hr />
</div>
  </body>
</html>
