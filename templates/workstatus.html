<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" type="text/css" media="all" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <title>{{fieldname}} Status</title>
  </head>
  <body>
    {% include 'messages.html' %}
    {% if works %}
    {% for work in works %}
    <a href="{% url 'customerinfo' work.customer.id %}">{{work.customer.name}}</a>
    <a href="{% url 'customerinfo' work.customer.id %}">{{work.billno}}</a>
    <a href="{% url 'workstatus' fieldname work.id %}">Task Complited</a>
    <hr />
    {% endfor %}
    {% else %}
    <h4>All work of {{fieldname}} is completed</h4>
    {% endif %}
  </body>
</html>
